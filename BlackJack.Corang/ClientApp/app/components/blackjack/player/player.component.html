<div class="player" [style.background-color]="_score < 21 ? 'white' : (_score == 21 ? 'green' : 'red')">
  <div class="playerName">{{_player.Name}}</div>
  <div class='cardList'>
    <div *ngFor="let c of cards" class="card">
      <img [src]="c.uri" />
    </div>
  </div>

  <div *ngIf="!_player.IsBot && _score < 21" id='user-input'>
    <button kendoButton (click)="drawCard()">Draw</button>
    <button kendoButton (click)="stand()">Stand</button>
  </div>
</div>
<p>{{_score}}</p>
