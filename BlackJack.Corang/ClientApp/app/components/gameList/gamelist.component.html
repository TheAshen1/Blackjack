<h1>Games</h1>
<button
        (click)="add()">
  Add
</button>
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>Id</td>
      <td>Start</td>
      <td>End</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of games">
      <ng-template [ngIf]="game?.Id != g.Id" [ngIfElse]="edit">
        <td>{{g?.Id}}</td>
        <td>{{g?.Start}}</td>
        <td>{{g?.End}}</td>
        <td>
          <p>
            <button 
                    (click)="editGame(g)">
              Edit
            </button>
            <button 
                    (click)="delete(g)">
              Delete
            </button>
          </p>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="game.Id" />
  </td>
  <td>
    <input type="text" [(ngModel)]="game.Start" />
  </td>
  <td>
    <input type="text" [(ngModel)]="game.End" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>


<ng-template #create>
  <div class="form-group">
    <label>Id</label>
    <input type="text" [(ngModel)]="game.Id" />
  </div>
  <div class="form-group">
    <label>Start</label>
    <input type="text" [(ngModel)]="game.Start" />
  </div>
  <div class="form-group">
    <label>End</label>
    <input type="text" [(ngModel)]="game.End" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
